<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link href="styles/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <!-- build:js scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <!-- Controllers -->
  <script src="scripts/controllers/PlanController.js"></script>
  <script src="scripts/controllers/RecipesController.js"></script>
  <script src="scripts/controllers/RecipeDetailController.js"></script>
  <script src="scripts/controllers/FridgeController.js"></script>
  <!-- Services -->
  <script src="scripts/services/LocalStorageService.js"></script>
  <script src="scripts/services/RecipeService.js"></script>
  <script src="scripts/services/IngredientService.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="offline-shopper">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-ios-arrow-left">
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>

</body>

</html>
