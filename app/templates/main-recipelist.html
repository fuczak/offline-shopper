<ion-view view-title="Plan list">
  <ion-nav-buttons side="right">
  	<!-- search toggle button -->
    <button class="button button-clear" ng-click="toggleSearch()">
      <i class="icon ion-ios-search"></i>
    </button>
		<!-- order toggle button -->
    <button class="button button-clear" ng-click="popover.show($event)">
      <i class="icon ion-android-list"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
		<!-- search field -->
    <div class="bar item-input-inset" ng-show="showSearch">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText">
      </label>
      <button class="button button-clear" ng-click="clearSearch()">
        Clear
      </button>
    </div>
		<!-- recipe list -->
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="recipe in recipes | filter:searchText" href="#/main/recipe/{{recipe.id}}" on-swipe-left="popover.show($event)">
				<span class="badge">{{recipe.cookTime + recipe.prepTime}} min.</span>
        <h2>{{recipe.name}}</h2>
        <h5 class="text-small icon-accessory">
          <span ng-repeat="tag in recipe.tags">{{tag | lowercase}} </span>
        </h5>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
