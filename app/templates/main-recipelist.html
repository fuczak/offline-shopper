<ion-view view-title="Plan list">
  <ion-nav-buttons side="right">
		<!-- order toggle button -->
    <button class="button button-clear" ng-click="popover.show($event)">
      <i class="icon ion-android-list"></i>
    </button>
  </ion-nav-buttons>
  <!-- search field -->
  <div class="bar bar-subheader bar-positive item-input-inset has-tabs-top">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear" ng-click="searchText = ''">
      Clear
    </button>
  </div>
  <ion-content class="has-subheader">
		<!-- recipe list -->
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="recipe in recipes | filter:searchText" href="#/main/recipe/{{recipe.id}}">
				<span class="badge">{{recipe.cookTime + recipe.prepTime}} min.</span>
        <h2>{{recipe.name}}</h2>
        <h5 class="text-small icon-accessory">
          <span ng-repeat="tag in recipe.tags">{{tag | lowercase}} </span>
        </h5>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
