<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button" ng-click="closeModal()">Cancel</button>
    <h1 class="title">Update fridge</h1>
    <button class="button" ng-click="updateFridge(ingredients)">Confirm changes</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="ingredient in ingredients | orderBy:'name'" item="item" class="item item-toggle">
        {{ingredient.name}}
        <span><input type="number" ng-show="ingredient.checked" placeholder="Quantity"></span>
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="ingredient.checked">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
