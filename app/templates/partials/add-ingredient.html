<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button" ng-click="closeModal()">Cancel</button>
    <h1 class="title">Add ingredient to your fridge</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="ingredient.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="ingredient.quantity">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="addIngredient(ingredient)">Add ingredient</button>
  </ion-content>
</ion-modal-view>
