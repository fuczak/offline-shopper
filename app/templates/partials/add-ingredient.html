<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button" ng-click="closeModal()">Cancel</button>
    <h1 class="title">Update fridge</h1>
    <button class="button" ng-click="updateFridge(ingredients)">Confirm changes</button>
  </ion-header-bar>
  <div class="bar bar-subheader bar-positive item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear" ng-click="searchText = ''">
      Clear
    </button>
  </div>
  <ion-content class="has-subheader">
    <ul class="list">
        <ion-toggle ng-model="ingredient.isChecked" ng-repeat="ingredient in ingredients | orderBy:'name' | filter:searchText" ng-class="{inFridge: ingredient.isChecked}">
          {{ingredient.name | uppercase}}
        </ion-toggle>
    </ul>
  </ion-content>
</ion-modal-view>
